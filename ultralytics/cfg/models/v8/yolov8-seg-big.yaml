# YOLOv8-seg-p6 instance segmentation model with enhancements

# Parameters
nc: 7 # number of classes
scales:
  n: [0.33, 0.25, 1024]
  s: [0.33, 0.50, 1024]
  m: [0.67, 0.75, 768]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.25, 512]

# YOLOv8.0x6 backbone
backbone:
  - [-1, 1, Conv, [64, 3, 2]] # 0-P1/2
  - [-1, 1, Conv, [128, 3, 2]] # 1-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]] # 3-P3/8
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]] # 5-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, Conv, [768, 3, 2]] # 7-P5/32
  - [-1, 3, C2f, [768, True]]
  - [-1, 1, Conv, [1024, 3, 2]] # 9-P6/64
  - [-1, 3, C2f, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]] # 11
  - [-1, 1, GAM_Attention, [1024]] # 12

# YOLOv8.0x6 head
head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 8], 1, Concat_BiFPN, [1]] # cat backbone P5
  - [-1, 3, C2, [768, False]]
  - [-1, 1, CoordAtt, [768]]

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, Concat_BiFPN, [1]] # cat backbone P4
  - [-1, 3, C2, [512, False]]
  - [-1, 1, CoordAtt, [512]]

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, Concat_BiFPN, [1]] # cat backbone P3
  - [-1, 3, C2, [256, False]]
  - [-1, 1, CoordAtt, [256]]

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 17], 1, Concat_BiFPN, [1]] # cat head P4
  - [-1, 3, C2, [512, False]]
  - [-1, 1, CoordAtt, [512]]

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 14], 1, Concat_BiFPN, [1]] # cat head P5
  - [-1, 3, C2, [768, False]]
  - [-1, 1, CoordAtt, [768]]

  - [-1, 1, Conv, [768, 3, 2]]
  - [[-1, 11], 1, Concat_BiFPN, [1]] # cat head P6
  - [-1, 3, C2, [1024, False]]
  - [-1, 1, CoordAtt, [1024]]

  - [[20, 23, 26, 29], 1, Segment, [nc, 32, 256]] # Pose(P3, P4, P5, P6)
